apiVersion: v1
kind: List
items:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      app: jaeger
      jaeger-infra: template-all-in-one
      template: jaeger-template-all-in-one
    name: jaeger
  spec:
    replicas: 1
    selector:
      matchLabels:
        name: jaeger
    strategy:
      type: Recreate
    template:
      metadata:
        annotations:
          prometheus.io/port: "16686"
          prometheus.io/scrape: "true"
        labels:
          name: jaeger
      spec:
        containers:
        - args:
          - --memory.max-traces=50000
          env:
          - name: COLLECTOR_ZIPKIN_HTTP_PORT
            value: "9411"
          image: jaegertracing/all-in-one:latest
          name: jaeger
          ports:
          - containerPort: 5775
            protocol: UDP
          - containerPort: 6831
            protocol: UDP
          - containerPort: 6832
            protocol: UDP
          - containerPort: 16686
            protocol: TCP
          - containerPort: 9411
            protocol: TCP
          - containerPort: 5778
            protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: 14269
            initialDelaySeconds: 5
          resources:
            limits:
              memory: 2Gi
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: jaeger
      jaeger-infra: template-all-in-one
      template: jaeger-template-all-in-one
    name: jaeger-query
  spec:
    ports:
    - name: query-http
      port: 80
      protocol: TCP
      targetPort: 16686
    selector:
      name: jaeger
    type: LoadBalancer
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: jaeger
      jaeger-infra: template-all-in-one
      template: jaeger-template-all-in-one
    name: jaeger-collector
  spec:
    ports:
    - name: jaeger-collector-grpc
      port: 14250
      protocol: TCP
      targetPort: 14250
    - name: jaeger-collector-tchannel
      port: 14267
      protocol: TCP
      targetPort: 14267
    - name: jaeger-collector-http
      port: 14268
      protocol: TCP
      targetPort: 14268
    - name: jaeger-collector-zipkin
      port: 9411
      protocol: TCP
      targetPort: 9411
    selector:
      name: jaeger
    type: ClusterIP
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: jaeger
      jaeger-infra: template-all-in-one
      template: jaeger-template-all-in-one
    name: jaeger-agent
  spec:
    clusterIP: None
    ports:
    - name: agent-zipkin-thrift
      port: 5775
      protocol: UDP
      targetPort: 5775
    - name: agent-compact
      port: 6831
      protocol: UDP
      targetPort: 6831
    - name: agent-binary
      port: 6832
      protocol: UDP
      targetPort: 6832
    - name: agent-sampler-manager
      port: 5778
      protocol: TCP
      targetPort: 5778
    selector:
      name: jaeger
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: jaeger
      jaeger-infra: template-all-in-one
      template: jaeger-template-all-in-one
    name: zipkin
  spec:
    ports:
    - name: jaeger-zipkin-http
      port: 9411
      protocol: TCP
      targetPort: 9411
    selector:
      name: jaeger
    type: ClusterIP
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    annotations:
      description: Route for jaeger's query service.
    labels:
      app: jaeger
      jaeger-infra: template-all-in-one
      template: jaeger-template-all-in-one
    name: jaeger-query
  spec:
    port:
      targetPort: query-http
    tls:
      insecureEdgeTerminationPolicy: Allow
      termination: edge
    to:
      kind: Service
      name: jaeger-query
